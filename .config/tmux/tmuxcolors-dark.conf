#### COLOUR (Solarized dark)

# default statusbar colors
set -g status-style 'fg=yellow,bg=black,default'

# default window title colors
set -g window-status-style 'fg=brightblue,bg=default,dim'

# active window title colors
set -g window-status-current-style 'fg=brightyellow,bg=default,bright'

# pane border
set -g pane-border-style 'fg=white'
set -g pane-active-border-style 'fg=brightgreen'

# message text
set -g message-style 'fg=black,bg=brightyellow'

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightyellow #orange

# clock
set-window-option -g clock-mode-colour green #green
